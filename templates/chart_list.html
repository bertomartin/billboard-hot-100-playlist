<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Playlist Updater</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/spacelab.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><span class="text">Welcome, {{username}}</span></li>
          <li><a href="{{url_for('logout')}}">Logout</a></li>
        </ul>
        <h3 class="text-muted">Billboard Playlist Updater</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-8">
          <h4>The Billboard Charts</h4>
          <div>Select the chart that you would like to copy into a playlist</div>
          <br />
          <ul>
            {% for chart in charts %}
            <li>{{chart['title']}} • <a href="{{chart['billboard_url']}}" target="_blank">View</a> • <a href="{{url_for('get_chart', billboard_uri=chart['path'])}}">Select</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
